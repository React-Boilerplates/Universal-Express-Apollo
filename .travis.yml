language: node_js
node_js:
  - "8"
install:
  - npm install
  - npm install -g codecov
script:
  - npm run pretest
  - echo '{"app":{"js":"/assets/app.js"},"vendor":{"js":"/assets/vendor.js"}}' > assets.json
  - npm run test:silent && codecov
  - find . -name 'assets.json' -print
cache:
  bundler: true
  directories:
  - node_modules

